{% extends 'base.html' %}
{% block content%}
<h1 class="mt-4 mb-4">Job Aplication Form</h1>
<form method="post">
    {% csrf_token %}
    <div class="form-group mb-4">
        <label for="first_name">First Name:</label>
        <input class="form-control" type="text" ID="first_name" name="first_name" required>
    </div>
    <div class="form-group mb-4">
        <label for="last_name">Last Name:</label>
        <input class="form-control" type="text" ID="last_name" name="last_name" required>
    </div>
    <div class="form group mb-4">
        <label for="email">Email:</label>
        <input class="form-control" type="email" ID="email" name="email" required>
    </div>
    <div class="form-group mb-4">
        <label for="date">Available Start Date:</label>
        <input class="form-control" type="date" ID="date" name="date">
    </div>
    <div class="form-group mb-4">
        <label class="form-group mb-2">Current occupation:</label>
        <br>
            <div class="btn-group-vertical" id="occupation">
                <input class="btn-check form-control" type="radio" ID="employed" value="employed" name="occupation">
                <label class="btn btn-outline-secondary" for="employed">Employed</label>

                <input class="btn-check form-control" type="radio" ID="unemployed" value="unemployed" name="occupation">
                <label class="btn btn-outline-secondary" for="unemployed">Unemployed</label>

                <input class="btn-check form-control" type="radio" ID="self-employed" value="self-employed" name="occupation">
                <label class="btn btn-outline-secondary" for="self-employed">Self-Employed</label>

                <input class="btn-check form-control" type="radio" ID="student" value="student" name="occupation">
                <label class="btn btn-outline-secondary" for="student">Student</label>
            </div>
    </div>
    <button class="btn btn-secondary mb-4" type="submit">Submit</button>
    {% if messages %}
    <div class="alert alert-success">
        {% for message in messages%}
            {{ message }}
        {% endfor %}
    </div>
    {% endif %}
</form>
{% endblock %}
